{% extends 'base.html' %}
{% load static %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-person-circle"></i> My Profile
                    </h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            {% if profile.profile_picture %}
                                <img src="{{ profile.profile_picture.url }}" class="img-thumbnail mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                            {% else %}
                                <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mb-3" style="width: 150px; height: 150px; margin: 0 auto;">
                                    <i class="bi bi-person" style="font-size: 3rem; color: #6c757d;"></i>
                                </div>
                            {% endif %}
                            <h5>{{ profile.full_name|default:user.email }}</h5>
                            <p class="text-muted">{{ user.email }}</p>
                        </div>
                        <div class="col-md-8">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        border-radius: 10px 10px 0 0 !important;
    }
    .form-control, .form-select {
        border-radius: 5px;
    }
    .img-thumbnail {
        border-radius: 50%;
    }
</style>
{% endblock %}
